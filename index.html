<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Spotify Media Player</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="player">
        <h1>Spotify Media Player</h1>
        <button id="login-btn">Login with Spotify</button>
        <div id="controls" style="display:none;">
            <img id="album-art" src="" alt="Album Art" width="200" />
            <div id="track-info">
                <span id="track-name"></span> - <span id="artist-name"></span>
            </div>
            <button id="prev-btn">Prev</button>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
